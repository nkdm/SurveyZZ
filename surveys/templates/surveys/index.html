{% extends "surveys/base.html" %}
{% block title %}Results{% endblock %}

{% block content %}
<h2>Surveys</h2>
<table>
{% for survey in surveys %}
  <tr>
    <td> {{ survey.question }} </td> 
    <td> <a href="/surveys/{{ survey.id }}">Fill</a> </td>
    <td> <a href="/surveys/{{ survey.id }}/results">Results</a>  </td>
  </tr>
{% endfor %}
</table>
{% endblock content %}
