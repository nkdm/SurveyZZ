{% extends "surveys/base.html" %}
{% block title %}Results{% endblock %}

{% block content %}
<p>Question: <strong>{{ question }}</strong></p>
<div class = "resultsFrame">
  <table class="results">
	<caption>&nbsp; </caption>
	<thead>
	  <tr>
		<td></td>
		<th scope="col"> Votes </th>
	  </tr>
	</thead>
	<tbody>
	  {% for vote in votes %}
	  <tr>
		<th scope="row">{{ vote.text }}</th> 
		<td>{{ vote.c }} </td>
	  </tr>
	  {% endfor %}
	</tbody>
  </table>
</div>
<div id="resultsChart">

</div>
{% load staticfiles %}
<script type="text/javascript">
	enhance({
		loadScripts: [
			'{% static 'jQuery-Visualize/js/visualize.jQuery.js' %}',
			'{% static 'surveys/templateVisualize.js' %}'
		]
	});
</script>


{% endblock content %}
