{% extends "surveys/base.html" %}
{% block title %}Results{% endblock %}

{% block content %}
<table class="results">

<tr>
       <th> Answer </th> 
	   <th> Votes </th>
</tr>

{% for vote in votes %}
<tr>
       <td>{{ vote.text }}</td> 
	   <td>{{ vote.c }} </td>
</tr>
{% endfor %}
</table>

{% endblock content %}
