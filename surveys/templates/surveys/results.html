{% extends "surveys/base.html" %}
{% block title %}Results{% endblock %}

{% block content %}
<table class="results">
<caption>Results</caption>
<thead>
  <tr>
	<td></td>
	<th scope="col"> Votes </th>
  </tr>
</thead>


<tbody>
{% for vote in votes %}
  <tr>
    <th scope="row">{{ vote.text }}</th> 
	<td>{{ vote.c }} </td>
  </tr>
  {% endfor %}
</tbody>
</table>

{% endblock content %}
